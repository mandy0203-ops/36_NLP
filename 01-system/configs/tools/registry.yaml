# Tool Registry — Single Source of Truth
# Each tool entry:
# - name: unique-id
#   category: llms|ops|stt|tts|vision|web|data|io|...
#   path: relative/path/from/root
#   version: semver
#   envs: []                 # Required environment variables
#   args_schema: {}          # optional JSON Schema-style summary
#   side_effects: []         # e.g., ["fs:03-outputs/<tool>/..."]
#   timeout_s: 600

tools:
  - name: youtube_downloader
    description: Download YouTube videos and subtitles using yt-dlp.
    path: 01-system/tools/media/youtube_downloader/youtube_downloader.py
    category: media
    version: "1.0.0"
    envs: []
    arguments:
      - name: url
        description: The YouTube video URL.
        required: true
  
  - name: audio_transcribe
    description: 專業語音轉錄工具，支援雙 STT 引擎、自訂詞典、智能格式化
    path: 01-system/tools/stt/audio_transcribe/transcribe.py
    category: stt
    version: "1.0.0"
    envs: 
      - GROQ_API_KEY
      - ELEVENLABS_API_KEY
    arguments:
      - name: input
        description: 輸入音檔路徑
        required: true
      - name: engine
        description: STT 引擎 (elevenlabs 或 groq)
        required: false
      - name: output-name
        description: 自訂輸出資料夾名稱
        required: false

  - name: youtube_to_subtitle
    description: YouTube 轉字幕一鍵工具（下載 + 轉錄）
    path: scripts/youtube_to_subtitle.py
    category: stt
    version: "1.0.0"
    envs:
      - GROQ_API_KEY
      - ELEVENLABS_API_KEY
    arguments:
      - name: url
        description: YouTube 影片網址
        required: true
      - name: engine
        description: STT 引擎 (elevenlabs 或 groq)
        required: false
      - name: output-name
        description: 自訂輸出資料夾名稱
        required: false



# 格式化規則 - 基於剪輯師工作流程

# === 規則 1：口水詞清單 ===
filler_words:
  - "呢"
  - "喲"
  - "那個"
  - "然後"
  - "嗯"
  - "喔"
  - "哼"
  - "哈"
  - "就是說"
  - "其實"
  - "所以呢"
  - "這個呢"
  - "那個呢"
  - "嘛"
  - "啦"
  - "吧"
  - "啊"

# === 規則 2：停頓替換 ===
pause_replacement: "  "  # 兩個空格

# === 規則 3：字幕限制 ===
subtitle_limits:
  lines_per_entry: 1      # 單行
  chars_per_line: 18      # 18 字

# === 規則 4：智能斷句優先詞 ===
break_priority:
  - "所以"
  - "但是"
  - "因為"
  - "如果"
  - "那麼"
  - "而且"
  - "或者"
  - "不過"
  - "然而"
  - "因此"

# === 規則 5：風格統一 ===
style_rules:
  numbers: "arabic"        # 阿拉伯數字
  english: "uppercase"     # 英文大寫
  
  # 專有縮寫（強制大寫）
  acronyms:
    - "AI"
    - "API"
    - "LLM"
    - "GPT"
    - "Gemini"
    - "ChatGPT"
    - "TTS"
    - "STT"
    - "UI"
    - "UX"
    - "CEO"
    - "CTO"
    - "PM"
    - "PR"


# AI Video Slicer - Style & Content Guide
# 這是 AI 的「大腦知識庫」，用於儲存最新的行銷趨勢、風格偏好與避雷清單。
# 可以隨時更新此檔案來讓 AI「學習」新的技巧。

marketing_strategy:
  goal: "賣問題、賣願景、賣共鳴，但不賣解藥（核心乾貨）"
  style_reference: "傑扣聊溝通 (Jackalchatnlp)"
  target_audience_feeling: "焦慮（被戳中痛點）、好奇（想知道更多）、同理（覺得懂我）"

hooks:
  - category: "反常識/避坑"
    examples:
      - "溝通大忌！這些話說出口，關係再好也破裂！"
      - "別再傻傻直說了！這樣委婉溝通才有效！"
      - "為什麼你明明是好意，卻總是被當成惡意？"
  
  - category: "情緒/共鳴"
    examples:
      - "天啊！這樣說話也太圈粉了吧？"
      - "為什麼你總是說不好話？這些溝通誤區你中招了嗎？"
      - "這句話我忍了好久...你是不是也遇過這種人？"

  - category: "一針見血的觀點"
    examples:
      - "其實問題不在於你說了什麼，而在於你沒說什麼。"
      - "不要想改變別人，也不要被別人改變。"

  - category: "直擊人心的提問"
    examples:
      - "你是不是常覺得，為什麼沒人懂你？"
      - "如果可以重來，這句話你會怎麼說？"

negative_constraints:
  description: "絕對禁止出現的核心課程乾貨（除非完全不影響理解的故事背景）"
  items:
    - "正向意圖 (Positive Intention)"
    - "DISC 人格特質 (D型、I型、S型、C型)"
    - "55387 法則 (55%肢體, 38%語調, 7%文字)"
    - "後設身份、三位覺知人稱"
    - "親和感 (Rapport)、肢體映現、情緒同步、跟隨引導"
    - "NLP、溝通框架、36度關係"
    - "協調者、支持者、評判者、學習者"
    - "鐵血教官、掌控者、好老公/好老婆"

positive_examples:
  description: "優先選擇的內容類型"
  items:
    - "觀點翻轉 (POV)：涉及心態層面的金句"
    - "「我以前也這樣...」的同理心故事"
    - "「你是不是常遇到...」的痛點描述"
    - "「其實溝通不是...而是...」的觀點翻轉"

quality_control:
  principle: "寧缺勿濫 (Quality over Quantity)"
  rules:
    - "故事必須完整 (有頭有尾)"
    - "語意必須清晰"
    - "必須包含至少一個強烈的情緒點或痛點"
